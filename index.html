<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신 구현과제</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <article id="vending-machine">
      <!-- 밴딩머신 로고 -->
      <img
        class="vending-machine__logo"
        src="./imgs/logo.png"
        alt="콜라자판기 로고"
      />

      <div class="vending-machine__body">
        <!-- 구매 -->
        <section class="vending-machine__purchase">
          <!-- 음료 목록 -->
          <section class="drink-list">
            <button class="drink-list__item">
              <img src="imgs/Original_Cola.png" alt="오리지널콜라" />
              <p>Original_Cola</p>
              <span>1000원</span>
            </button>
            <button class="drink-list__item">
              <img src="imgs/Violet_Cola.png" alt="바이올렛콜라" />
              <p>Violet_Cola</p>
              <span>1000원</span>
            </button>
            <button class="drink-list__item">
              <img src="imgs/Yellow_Cola.png" alt="옐로우콜라" />
              <p>Yellow_Cola</p>
              <span>1000원</span>
            </button>
            <button class="drink-list__item">
              <img src="imgs/Cool_Cola.png" alt="쿨콜라" />
              <p>Cool_Cola</p>
              <span>1000원</span>
            </button>
            <button class="drink-list__item">
              <img src="imgs/Green_Cola.png" alt="그린콜라" />
              <p>Green_Cola</p>
              <span>1000원</span>
            </button>
            <button class="drink-list__item">
              <img src="imgs/Orange_Cola.png" alt="오렌지콜라" />
              <p>Orange_Cola</p>
              <span>1000원</span>
            </button>
          </section>

          <!-- 잔액 -->
          <div class="remain">
            <div class="remain__money-detail">
              <input class="remain__money-title" type="text" value="잔액 : " />
              <input class="remain__money-number" type="text" value="원" />
            </div>
            <button class="remain-return">거스름돈 반환</button>
          </div>

          <!-- 입금 -->
          <div class="deposit">
            <input
              class="deposit__money"
              type="text"
              placeholder="입금액 입력"
            />
            <button class="deposit__btn">입금</button>
          </div>

          <!-- 선택/획득 -->
          <div class="select">
            <div class="select__box">
              <div class="select__box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="select__box-item">
                <img src="./imgs/Green_Cola.png" alt="그린콜라" />
                <p>Green_Cola</p>
                <span>2</span>
              </div>
              <div class="select__box-item">
                <img src="./imgs/Yellow_Cola.png" alt="옐로우콜라" />
                <p>Yellow_Cola</p>
                <span>2</span>
              </div>
            </div>
            <button class="select__gain">획득</button>
          </div>
        </section>

        <!-- 자판기 반 나뉘어지는 부분 (section 고민) -->

        <!-- 소유 -->
        <section class="vending-machine__have">
          <!-- 소지금 -->
          <div class="have__money">
            <div class="have__money-detail">
              <input
                class="have__money-title"
                type="text"
                value="소지금 : "
                readonly
              />
              <input class="have__money-number" type="text" value="원" />
            </div>
          </div>

          <!-- 간격 -->
          <div class="have__between"></div>

          <!-- 획득한 음료 -->
          <section class="have__drinks">
            <h1>획득한 음료</h1>
            <div class="have__drinks-box">
              <!-- ㅇㅇ -->
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>

              <!-- 좀이따삭제 -->
              <div class="have__drinks-box-item">
                <img src="./imgs/Original_Cola.png" alt="오리지널콜라" />
                <p>Original_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Green_Cola.png" alt="그린콜라" />
                <p>Green_Cola</p>
                <span>2</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Orange_Cola.png" alt="오렌지콜라" />
                <p>Orange_Cola</p>
                <span>1</span>
              </div>
              <div class="have__drinks-box-item">
                <img src="./imgs/Violet_Cola.png" alt="바이올렛콜라" />
                <p>Violet_Cola</p>
                <span>5</span>
              </div>
            </div>
            <div class="have__drinks-money">
              <p class="have__drinks-title">총 금액 :</p>
              <input class="have__drinks-number" type="text" value=" 원" />
            </div>
          </section>
        </section>
      </div>
    </article>
  </body>
</html>
